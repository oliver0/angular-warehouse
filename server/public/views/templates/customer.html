<div ng-controller="CustomerController"></div>

<table id="customerTable" class="table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in customer.customers">
      <td>{{customer.first_name}}</td>
      <td>{{customer.last_name}}</td>
    </tr>

  </tbody>
</table>
