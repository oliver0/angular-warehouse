<div ng-controller="CustomerController" class="container">
<h2>Customers</h2>
<table id="customerTable" class="table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Count</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in customer.customers">
      <td>{{customer.first_name}}</td>
      <td>{{customer.last_name}}</td>
      <td>{{customer.count}}</td>
    </tr>

  </tbody>
</table>
</div>
